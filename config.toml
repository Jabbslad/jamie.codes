theme = "apollo"
taxonomies = [{ name = "tags" }]

# The URL the site will be built for
base_url = "https://jamie.codes"
title = "Jamie Codes"
description = "Musings of a software engineer"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

[markdown]
# Syntax highlighting is enabled by default in Zola 0.19+
highlight_theme = "base16-ocean-dark"

[extra]
# Put all your custom variables here
theme = "toggle"
socials = [
    { name = "twitter", url = "https://twitter.com/jabbslad", icon = "twitter" },
    { name = "github", url = "https://github.com/jabbslad/", icon = "github" },
]
menu = [
    { name = "/posts", url = "/posts", weight = 1 },
    { name = "/projects", url = "/projects", weight = 2 },
    { name = "/about", url = "/about", weight = 3 },
    { name = "/tags", url = "/tags", weight = 4 },
]
